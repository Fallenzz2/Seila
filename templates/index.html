<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ app_name }}</title>
<link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<div class="container">
<header>
<h1>{{ app_name }}</h1>
<p>Exemplo simples de interface para acessar relatórios financeiros.</p>
</header>


<main>
<button id="load">Carregar relatórios (API)</button>
<pre id="output"></pre>
</main>


<footer>
<small>Aplicação exemplo — Flask</small>
</footer>
</div>


<script>
document.getElementById('load').addEventListener('click', async () => {
const res = await fetch('/api/reports');
const data = await res.json();
document.getElementById('output').textContent = JSON.stringify(data, null, 2);
});
</script>
</body>
</html>
